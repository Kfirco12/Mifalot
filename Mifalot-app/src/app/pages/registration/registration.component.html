
<div *ngIf = "error" class = "alert alert-warning" role = "alert">
  <span class = "glyphicon glyphicon-exclamation-sign" aria-hidden = "true"></span>
  <span class = "sr-only"> Error: </span>
  {{ error }}
</div>
<div class = "modal-dialog">
  <div class = "registermodal-container">
    <h1> הרשמה </h1>

    <br>

    <form class = "form-signin" (submit) = "register($event, name.value, email.value, password.value, passwordValidation.value)">
      <label for = "name" class = "sr-only"> שם מלא </label>
      <div class = "input-group">
        <input #name type = "text" id = "name" class = "form-control" placeholder = "שם מלא" required = "">
          <span class = "input-group-addon"><i class = "fa fa-user"></i></span> 
      </div>

      <br>

      <label for = "email" class = "sr-only"> כתובת דוא״ל </label>
      <div class = "input-group">
        <input #email type = "email" id = "email" class = "form-control" placeholder = "כתובת דוא״ל" required = "" autofocus = "">
        <span class = "input-group-addon"><i class = "fa fa-envelope"></i></span> 
      </div>

      <br>

      <label for = "inputPassword" class = "sr-only"> סיסמה </label>
      <div class = "input-group">
        <input #password type = "password" id = "inputPassword" class = "form-control" placeholder = "סיסמה" required = "">
          <span class = "input-group-addon"><i class = "fa fa-lock"></i></span> 
      </div>

      <br>

      <label for = "inputPassword" class = "sr-only"> סיסמה </label>
      <div class = "input-group">
        <input #passwordValidation type = "password" id = "inputPassword" class = "form-control" placeholder = "אימות סיסמה" required = "">
          <span class = "input-group-addon"><i class = "fa fa-lock"></i></span> 
      </div>

      <br>

      <button  class = "btn btn-md btn-primary btn-block" type = "submit"> הירשם </button>
    </form>
  </div>
</div>
