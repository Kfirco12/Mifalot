 <!-- Error message -->

 <div class = "container">
    <div *ngIf = "error" class = "alert alert-warning" role = "alert">
      <span class = "glyphicon glyphicon-exclamation-sign" aria-hidden = "true"></span>
      <span class = "sr-only"> Error: </span>
      {{ error }}
    </div>
 </div>

 <!-- /Error Message -->

 <!-- Login Form -->

<div class = "modal-dialog">
  <div class = "loginmodal-container">
     <div class = "logo">
			<img src = " https://firebasestorage.googleapis.com/v0/b/application-d2061.appspot.com/o/logo.jpg?alt=media&token=a0294e5b-4622-4971-8065-38330bc8b12b " />
  </div>
    <br><br>

    <form class = "form-signin" (submit) = "loginWithEmail($event, email.value, password.value)">
      <label for = "email" class = "sr-only"> כתובת מייל </label>
      <div class = "input-group">
        <input #email type = "email" id = "email" class = "form-control" placeholder = 'כתובת דוא״ל' value = 'guest@gmail.com'>
        <span class = "input-group-addon"><i class = "fa fa-user"></i></span> 
      </div>

      <br>

      <label for = "password" class = "sr-only"> סיסמה </label>
      <div class = "input-group">
        <input #password type = "password" id = "password" class = "form-control" placeholder = "סיסמה" required = "" value = 'mifalot'>
        <span class = "input-group-addon"><i class = "fa fa-lock"> </i> </span>
      </div>

      <br>

      <button class = "btn btn-md btn-primary btn-block" type = "submit"> התחבר </button>
    </form>

    <hr>
    <a class = "btn-register" [routerLink] = "['/register']"> הירשם כעת </a>
  </div>
</div>

<!-- /Login Form -->
