
<div *ngFor = "let user of user | async">

  <!-- Page Content -->
  <div *ngIf = "user.$key == 'permission' && user.$value != 4 && user.$value != 5" class = "container" >

    <div class = "row" >

      <div class = "col-lg-12">
        <div class = "page-header logo">
          <img src = "https://firebasestorage.googleapis.com/v0/b/application-d2061.appspot.com/o/logo.jpg?alt=media&token=a0294e5b-4622-4971-8065-38330bc8b12b " />
        </div>
      </div>

      <!-- User buttons -->
      <div *ngIf = "user.$key == 'permission' && user.$value == 3">
        <div *ngFor = "let button of buttons" class = "col-lg-6 col-md-6 col-xs-6 thumb">    
          <a class = "thumbnail" (click) = "navigate(button.id)"> 
            <button type = "button" class = "btn {{ button.color }} btn-block" > <i class = "{{ button.icon }}" > </i> <br/> {{ button.txt }} </button>
          </a>
        </div>
        </div>

        <!-- Admin buttons -->
          <div *ngIf = "user.$key == 'permission' && user.$value == 1">
            <div *ngFor = "let button of adminButtons" class = "col-lg-6 col-md-6 col-xs-6 thumb">
              <a *ngIf = "button.id != 'users-management'" class = "thumbnail" (click) = "navigate(button.id)"> 
                <button type = "button" class = "btn {{ button.color }} btn-block" > <i class = "{{ button.icon }}" > </i> <br/>  {{ button.txt }}</button> 
              </a>
               <a *ngIf = "button.id == 'users-management'" class = "thumbnail" (click) = "navigate(button.id)"> 
                <button type = "button" class = "btn {{ button.color }} btn-block" > <i class = "{{ button.icon }}" > </i> <br/>  {{ button.txt }}</button> 
              </a>
          </div>
        </div>
    </div>
  </div>


  <!-- User wait for admin to confirm him -->
  <div *ngIf = "user.$key == 'permission' && user.$value == 4" class = "container confirm" >

      <div class = "panel panel-warning text-right center">
        <div class = "panel-heading"> הינך ממתין לאישור מנהל </div>
        <div class = "panel-body"> זמנית, אינך יכול להשתמש באפליקציה עד אישורך ע״י מנהל. אנא נסה שנית מאוחר יותר </div>
      </div>

  </div>

   <!-- User was blocked by admin -->
  <div *ngIf = "user.$key == 'permission' && user.$value == 5" class = "container confirm" >

      <div class = "panel panel-danger text-right center">
        <div class = "panel-heading"> משתמש זה נחסם </div>
        <div class = "panel-body"> שים לב, משתמש זה נחסם ע״י מנהל מפעלות </div>
      </div>

  </div>
   
</div>
