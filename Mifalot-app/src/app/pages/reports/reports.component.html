<app-page-header [item] = "header"> </app-page-header>


<div class = "container">

	<!-- Choose Team & Date buttons -->

	<div class = "row"> 
		<div class = "col-xs-6 col-sm-6 col-md-6 col-lg-6">
			<div *ngIf = "teamSelected" class = "dropdown">
				<button class = "btn btn-primary btn-block dropdown-toggle" type = "button" data-toggle = "dropdown">
					<span class = "caret"></span>
					בחר תאריך 
				</button>
				<ul class = "dropdown-menu">
					<li *ngFor = "let date of dates; let i = index" [attr.data-index] = "i">
						<a (click) = "getPupils(dates[i].date, dates[i].team)"> {{ date.date | date:'dd/MM/yy'}} </a>
					</li>
				</ul>
			</div>
		</div>
		<div class = "col-xs-6 col-sm-6 col-md-6 col-lg-6">
			<div class = "dropdown">
				<button class = "btn btn-primary btn-block dropdown-toggle" type = "button" data-toggle = "dropdown">
					בחר קבוצה
					<span class = "caret"></span>
				</button>
				<ul class = "dropdown-menu">
					<li *ngFor = "let team of teams; let i = index" [attr.data-index] = "i">
						<a (click) = "getDates(teams[i])"> {{ team }} </a>
					</li>
				</ul>
			</div>
		</div>
	</div>

<!-- /Choose Team & Date buttons -->

	<p>

<!-- Presence Table -->

	<div class = "row">
		<div class = "col-xs-12 col-sm-12 col-md-12 col-lg-12">
			<div *ngIf = "dateSelected" class = "panel panel-primary">
				<div class = "panel-heading">
					<h3 class = "panel-title"> רשימת נוכחות </h3>
				</div>
				<div class = "panel-body">
					<input type = "text" class = "form-control" id = "dev-table-filter" data-action = "filter" data-filters = "#dev-table" placeholder = "Filter Developers" />
				</div>
				<div class= "vertical-menu"> 
					<table class = "table table-hover" id = "dev-table">
						<thead>
							<tr>
								<th> נכח באימון </th>
								<th> שם החניך </th>
								<th> # </th>
							</tr>
						</thead>
						<tbody>
							<tr *ngFor = "let pupil of pupils; let i = index" [attr.data-index] = "i">
								<td *ngIf = "isPupilPresence(pupil.presence)"> {{ pupilPresence }} </td>
								<td> {{ pupil.name }} </td>
								<td> {{ i + 1 }} </td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>

<!-- /Presence Table -->

</div>
