<app-page-header [item] = "header"> </app-page-header>


<div class = "container">

	<!-- Choose Team & Date buttons -->

	<div class = "row"> 
		<div class = "col-xs-6 col-sm-6 col-md-6 col-lg-6">
			<div *ngIf = "teamSelected" class = "dropdown">
				<button class = "btn btn-primary btn-block dropdown-toggle" type = "button" data-toggle = "dropdown">
					<span class = "caret"></span>
					<span> {{ chosenDateString }} </span>
				</button>
				<ul class = "dropdown-menu">
					<li *ngFor = "let date of dates">
						<a (click) = "getPupils(date.date, date.team)"> {{ date.date | date:'dd/MM/yy'}} </a>
					</li>
				</ul>
			</div>
		</div>
		<div class = "col-xs-6 col-sm-6 col-md-6 col-lg-6">
			<div class = "dropdown">
				<button class = "btn btn-primary btn-block dropdown-toggle" type = "button" data-toggle = "dropdown">
					<span>	{{ chosenTeam }} </span>
					<span class = "caret"></span>
				</button>
				<ul class = "dropdown-menu">
					<li *ngFor = "let team of teams">
						<a (click) = "getDates(team.name)"> {{ team.name }} </a>
					</li>
				</ul>
			</div>
		</div>
	</div>

<!-- /Choose Team & Date buttons -->

	<p>

<!-- Presence Table -->

	

<!-- /Presence Table -->

</div>
