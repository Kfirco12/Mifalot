<!--form of checklist and notes-->
<div class="container">
  <div class="col-md-8 col-md-offset-2" >
    <div class="form-area">
      <form role="form">
        <br style="clear:both">
        <h3 style="margin-bottom: 25px; text-align: center;">מילוי טופס</h3>

        <!--checklist-->

        <div class="container">

          <div class="[ col-xs-12 col-sm-6 ]">

            <div class="[ form-group ] col-xs-6">
              <input type="checkbox" name="fancy-checkbox-primary" id="fancy-checkbox-primary" autocomplete="off" />
              <div class="[ btn-group ]">
                <label for="fancy-checkbox-primary" class="[ btn btn-primary ]">
                    <span class="[ glyphicon glyphicon-ok ]"></span>
                    <span> </span>
                </label>
                <label for="fancy-checkbox-primary" class="[ btn btn-default active ]">
                    כפיר כהן
                </label>
              </div>
            </div>

            <div class="[ form-group ] col-xs-6">
              <input type="checkbox" name="fancy-checkbox-primary" id="fancy-checkbox-primary" autocomplete="off" />
              <div class="[ btn-group ]">
                <label for="fancy-checkbox-primary" class="[ btn btn-primary ]">
                    <span class="[ glyphicon glyphicon-ok ]"></span>
                    <span> </span>
                </label>
                <label for="fancy-checkbox-primary" class="[ btn btn-default active ]">
                    דודי חקקיאן
                </label>
              </div>
            </div>

            <div class="[ form-group ] col-xs-6">
              <input type="checkbox" name="fancy-checkbox-primary" id="fancy-checkbox-primary" autocomplete="off" />
              <div class="[ btn-group ]">
                <label for="fancy-checkbox-primary" class="[ btn btn-primary ]">
                    <span class="[ glyphicon glyphicon-ok ]"></span>
                    <span> </span>
                </label>
                <label for="fancy-checkbox-primary" class="[ btn btn-default active ]">
                    מתן אנקונה
                </label>
              </div>
            </div>

            <div class="[ form-group ] col-xs-6">
              <input type="checkbox" name="fancy-checkbox-primary" id="fancy-checkbox-primary" autocomplete="off" />
              <div class="[ btn-group ]">
                <label for="fancy-checkbox-primary" class="[ btn btn-primary ]">
                    <span class="[ glyphicon glyphicon-ok ]"></span>
                    <span> </span>
                </label>
                <label for="fancy-checkbox-primary" class="[ btn btn-default active ]">
                    בן חורי
                </label>
              </div>
            </div>


          </div>

        </div>


        <!--Notes-->
        <div class="form-group">
          <textarea class="form-control text-right" type="textarea" id="message" placeholder="הערות לגבי נוכחות החניכים" maxlength="140" rows="7"></textarea>
          <!--Submit-->
          <span class="help-block"><p id="characterLeft" class="help-block text-right">"לאחר מילוי הנוכחות וההערות, לחץ על "שלח טופס</p></span>
        </div>

        <button type="button" id="submit" name="submit" class="btn btn-primary pull-right">שלח טופס</button>
      </form>
    </div>
